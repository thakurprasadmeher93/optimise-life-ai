<!doctype html>
<html>
  <head>
    <meta charset='utf-8'/>
    <title>Optimise Life – AI (Preview)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
      body{font-family:Arial,Helvetica,sans-serif;background:#f7fbff;color:#222;margin:0;padding:0}
      .header{background:#fff;padding:18px 24px;box-shadow:0 2px 6px rgba(0,0,0,0.05);display:flex;align-items:center;justify-content:space-between}
      .logo{font-weight:700;color:#3A9BDC}
      .tag{font-size:13px;color:#6b7280}
      .container{padding:24px}
      .card{background:#fff;border-radius:8px;padding:16px;margin-bottom:12px;box-shadow:0 2px 8px rgba(0,0,0,0.03)}
      .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px}
    </style>
  </head>
  <body>
    <div class="header">
      <div><div class="logo">Optimise Life – AI™</div><div class="tag">Powered by Simplicity</div></div>
      <div><button onclick="alert('Settings')">Settings</button></div>
    </div>
    <div class="container">
      <h2>Welcome to Optimise Life – AI™ (Preview)</h2>
      <div class="grid">
        <div class="card"><b>Income Tax (Advanced)</b><p>Calculate & export</p></div>
        <div class="card"><b>SIP Calculator</b><p>Plan SIP & export</p></div>
        <div class="card"><b>FD Calculator</b><p>FD maturity & export</p></div>
        <div class="card"><b>RD Calculator</b><p>Recurring deposit</p></div>
        <div class="card"><b>PF</b><p>Provident fund calc</p></div>
        <div class="card"><b>NPS</b><p>Pension calculator</p></div>
      </div>
    </div>
  </body>
</html>
